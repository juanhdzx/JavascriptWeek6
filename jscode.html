<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h1 {
      color: red;
    }

    button {
      padding: 10px;
    }

    .bg-red {
      background-color: red;
    }

    .bg-white {
      background-color: white;
    }

    .bg-green {
      background-color: green;
    }
  </style>
</head>
<body>
    <button onclick="updateTheBackground('bg-red')">
      Turn it Red!
    </button>
    <button onclick="updateTheBackground('bg-white')">
      Turn it White!
    </button>
    <button onclick="updateTheBackground('bg-green')">
      Turn it Green!
    </button>
    <script>
     // js stuff
     window.updateTheBackground = function(className) {
       let body = document.querySelector("body")
       body.className = ""
       body.classList.add(className)

     }
    </script>
</body>
</html>
